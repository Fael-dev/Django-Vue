{% extends 'base.html' %}

{% block titulo %} Página Inicial {% endblock %}

{% block main %}
<table class="tabela">
    <thead>
        <th>Nome</th><th>Data nascimento</th>
        <th>Email</th><th>Foto</th>
        <th class="conf"></th><th class="conf"></th>
    </thead>
    {% for usuario in usuarios %}
    <tbody>
        <tr>
            <td>{{ usuario.nome }}</td>
            <td>{{ usuario.data_nasc }}</td>
            <td>{{ usuario.email }}</td>
            <td><img src="{{ usuario.foto.url }}" alt="Foto usuário" class="icon"/></td>
            <td class="conf"><a href="/lista/delete/{{ usuario.id }}">Deletar</a></td>
            <td class="conf"><a href="/lista/alterar/{{ usuario.id }}">Alterar</a></td>
        </tr>
    </tbody>
    {% endfor %}
</table>
{% endblock %}
