{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/reset.css' %}">
    <title> {% block titulo %} {% endblock %} </title>
</head>
<body>
    <div class="header">
        <ul class="menu">
            <li><a href="/lista" title="Ir para lista"><img src="{% static 'img/logo.png' %}" alt="Icone de Lista" class="icon"/></a></li>
            <li><a href="/lista/cadastro" title="Ir para cadastro"><img src="{% static 'img/cadastro.png' %}" alt="Icone de Cadastro" class="icon"/></a></li>
        </ul>
    </div>
    <main class="content">
        {% block main %}
        {% endblock %}
    </main>
    <footer class="footer">
    </footer>
</body>
</html>
